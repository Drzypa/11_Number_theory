<p class="ltx_p">Metrically Convex Space

A <a class="nnexus_concept" href="http://planetmath.org/metricspace">metric space</a> <math id="p2.m1" class="ltx_Math" alttext="(M,d)" display="inline"><mrow><mo stretchy="false">(</mo><mi>M</mi><mo>,</mo><mi>d</mi><mo stretchy="false">)</mo></mrow></math> is said to be metrically convex if for any
two points <math id="p2.m2" class="ltx_Math" alttext="x,y\in M" display="inline"><mrow><mrow><mi>x</mi><mo>,</mo><mi>y</mi></mrow><mo>∈</mo><mi>M</mi></mrow></math> with <math id="p2.m3" class="ltx_Math" alttext="x\not=y" display="inline"><mrow><mi>x</mi><mo>≠</mo><mi>y</mi></mrow></math> there exists <math id="p2.m4" class="ltx_Math" alttext="z\in M" display="inline"><mrow><mi>z</mi><mo>∈</mo><mi>M</mi></mrow></math>: <math id="p2.m5" class="ltx_Math" alttext="x\not=z\not=y" display="inline"><mrow><mi>x</mi><mo>≠</mo><mi>z</mi><mo>≠</mo><mi>y</mi></mrow></math>, such that
<math id="p2.m6" class="ltx_Math" alttext="d(x,z)+d(z,y)=d(x,y)" display="inline"><mrow><mrow><mrow><mi>d</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>z</mi><mo stretchy="false">)</mo></mrow></mrow><mo>+</mo><mrow><mi>d</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>z</mi><mo>,</mo><mi>y</mi><mo stretchy="false">)</mo></mrow></mrow></mrow><mo>=</mo><mrow><mi>d</mi><mo>⁢</mo><mrow><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo stretchy="false">)</mo></mrow></mrow></mrow></math>.</p>
